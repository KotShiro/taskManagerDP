{% extends 'base.html' %}
{% block content %}
<div class="columns has-background-link has-text-white is-centered" style="min-height: 101vh;">
	<div class="column is-half">
    	<h1 class="is-size-4 has-text-centered"> Управление</h1>
    	<form action="" method="post">
        	{% csrf_token %}
        	<!-- csrf для базовой безопасности нашего приложения -->
			<!-- Категории -->
            <div class="field has-text-centered">
            	<label for="description" class="label has-text-white-bis"> Введите категории </label>
            	<div class="control">
     	           <input type="text" id="description" class="input" placeholder="название новой категории"
                    	name="name" required>
            	</div>
            	<div class="field">
                	<button class="button is-primary" name="Add" type="submit">
                    	<span class="icon is-small">
                        	<i class="fa fa-plus"></i>
                    	</span>
                    	<span>Добавить категорию</span>
                	</button>
                	<button class="button is-danger" name="Delete" formnovalidate="" type="submit">
                    	<span class="icon is-small">
           	             <i class="fa fa-trash-o"></i>
                    	</span>
	                    <span> Удалить категорию </span>
                	</button>
            	</div>
            </div>
 
            <!--  cписок наших категорий -->
            <div class="list is-hoverable">
            	{% for category in categories %}
            	<div class="list-item">
                	<label class="checkbox">
                    	<input type="checkbox" class="checkbox" name="check" value="{{category.id}}">
                    	<span class="complete-">{{ category.name }}</span>
                	</label>
            	</div>
            	{% endfor %}
 
        	</div>
			<!-- Приоритеты -->
			<div class="field has-text-centered">
            	<label for="description" class="label has-text-white-bis"> Ввод нового приоритета </label>
            	<div class="control">
     	           <input type="text" id="description" class="input" placeholder="новый приоритет"
                    	name="namePrior" required>
            	</div>
            	<div class="field">
                	<button class="button is-primary" name="AddPrior" type="submit">
                    	<span class="icon is-small">
                        	<i class="fa fa-plus"></i>
                    	</span>
                    	<span>Добавить категорию</span>
                	</button>
            	</div>
            </div>
 
            <!--  cписок наших приоритетов -->
            <div class="list is-hoverable">
            	{% for priority in prioritys %}
            	<div class="list-item">
                  	<span class="complete-">{{ priority.name }}</span>
            	</div>
            	{% endfor %}
 
        	</div>
    	</form>
	</div>
    {% endblock %}
